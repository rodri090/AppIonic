<ion-header>

  <ion-navbar>
    <ion-title text-center>Subir ofertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('https://c1.staticflickr.com/4/3402/3265753415_59bdd1d97f.jpg; background-repeat: no-repeat;')">

<div id="lista opciones">
  <h3>Elija la Categoria de productos</h3>
        <ion-list>
            <ion-item>
                <ion-label>Categoria:</ion-label>
                <ion-select [(ngModel)]="gender">
                  <ion-option value="Alimentos">Alimentos</ion-option>
                  <ion-option value="Ropa">Ropa</ion-option>
                  <ion-option value="articulos">Articulos del Hogar</ion-option>
                  <ion-option value="Productos">Productos  de Limpieza</ion-option>
                  <ion-option value="Zapatos">Zapatos</ion-option>
                </ion-select>

              </ion-item>

        </ion-list>
        </div>

        <button block ion-button  (click)="SubirO()">Subir Ofertas </button>
  

</ion-content>
