<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('https://c1.staticflickr.com/4/3402/3265753415_59bdd1d97f.jpg; background-repeat: no-repeat;')" >
  
  <p>Registrate via Red social</p>
  <div class="logos" text-center>
  <ion-icon  color="danger" name="logo-facebook"></ion-icon>
  <p>o</p>
  <ion-icon name="logo-google"></ion-icon>
  </div>

  <br>
  <p>Registrate insertando tus datos</p>
    <ion-list>

        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label>Nombre:</ion-label>
          <ion-input type="text"[(ngModel)]="nuevoRegistro.Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label>Apellido:</ion-label>
          <ion-input type="text"[(ngModel)]="nuevoRegistro.Apellido"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label>Nombre de Usuario:</ion-label>
            <ion-input type="text"[(ngModel)]="nuevoRegistro.Usuario"></ion-input>
          </ion-item>

         <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
          <ion-label>Email:</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoRegistro.Email"></ion-input>
        </ion-item>         
        
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label>Password:</ion-label>
          <ion-input type="password"[(ngModel)]="nuevoRegistro.Password"></ion-input>
        </ion-item>
      
      </ion-list>
      <div id="lista opciones">
        <ion-list>
            <ion-item>
                <ion-label>Registrarse Como:</ion-label>
                <ion-select [(ngModel)]="gender">
                  <ion-option value="usuario">Usuario</ion-option>
                  <ion-option value="vendedor">Vendedor</ion-option>
                  }
                </ion-select>
              </ion-item>
        </ion-list>
      </div>
      
      <div padding>
        <button block ion-button (click)="Registrar()">Registrar</button>
      </div>
      <div padding>
          <button block ion-button (click)="RegistroVe()">Registrar como Vendedor </button>
        </div>
        
        <ion-item *ngFor="let item of Registros">
            Nombre: {{item.Nombre}}<br/>
            Apellido: {{item.Apellido}} <br/>
            Usuario: {{item.Usuario}}<br/>
            Email: {{item.Email}}<br/>
            Password: {{item.Password}} <br/>
           </ion-item>
    
</ion-content>
